<template>
    <div onkeyup={handleSearch} class="slds-var-m-bottom_small">
        <lightning-input
            name="enter-search"
            label="Search for a user by their name, email, npi"
            type="search"
        ></lightning-input>
    </div>
    <div class="slds-var-m-bottom_small">
        <lightning-datatable
            key-field="id"
            data={data}
            columns={columns}
            hide-checkbox-column
            onrowaction={handleRowAction}
            >
        </lightning-datatable>
    </div>
    <template if:true={selectedAction}>
        <c-ca-user-management-modal action={selectedAction} record-id={selectedActionRowId} onclose={handleModalClose} onsave={handleSave}></c-ca-user-management-modal>
    </template>
    <lightning-button label="New User" variant="brand" onclick={handleCreateNewUser}></lightning-button>
    <template if:true={loading}>
        <lightning-spinner alternative-text="Loading"></lightning-spinner>
    </template>
</template>
