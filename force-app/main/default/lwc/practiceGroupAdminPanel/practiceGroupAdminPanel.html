<template>
        <template  if:true={recordId}>
            <c-practice-group-user-list record-id={recordId} onsave={handleSave}></c-practice-group-user-list>
        </template>
        <lightning-button label="Create New User" variant="brand" onclick={handleCreateNewUser}></lightning-button>
        <template if:true={showNewUserModal}>
            <c-ca-user-management-modal action="activate" record-id={recordId} onsave={handleSave} onclose={handleCloseModal}></c-ca-user-management-modal>
        </template>
</template>
